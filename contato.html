  </nav>

<main>
  <div class="form-container">
    <h2>Entre em Contato</h2>
    <form id="contact-form" action="https://formspree.io/f/xgvydwdb" method="POST">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="_replyto" />

      <label for="whatsapp">WhatsApp</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" />

      <label for="message">Mensagem</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="form-status"></p>
  </div>
</main>

<footer>© 2025 Aguatudo. Todos os direitos reservados.</footer>
<script src="form-handler.js" defer></script>
</body>
