<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Aguatudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(180deg, #2FEFB7, #2BDEA7, #00CF90);
    color: white;
    min-height: 100vh;
  }
  header {
    background: rgba(0, 0, 0, 0.2);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding: 40px 20px;
    max-width: 800px;
    margin: auto;
  }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #00CF90;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message, .error-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aguatudo</h1>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <h2>Entre em Contato</h2>
    <form id="contato-form" novalidate>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required minlength="2">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

      <button type="submit">Enviar</button>
      <div class="success-message" id="mensagem-sucesso">Mensagem enviada com sucesso!</div>
      <div class="error-message" id="mensagem-erro">Erro ao enviar. Verifique os campos.</div>
    </form>
  </main>
  <script>
    const form = document.getElementById('contato-form');
    const successMessage = document.getElementById('mensagem-sucesso');
    const errorMessage = document.getElementById('mensagem-erro');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        return;
      }

      const formData = new FormData(form);
      const response = await fetch("https://formspree.io/f/xgvydwdb", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      } else {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
