<div class="form-container">
  <h2>Entre em Contato</h2>
  <form id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="form-status" style="margin-top: 20px; font-weight: bold; color: green;"></p>
</div>


    

<script>
  const form = document.getElementById('contato-form');
  const successMessage = document.getElementById('mensagem-sucesso');
  const errorMessage = document.getElementById('mensagem-erro');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    if (!form.checkValidity()) {
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      return;
    }

    const formData = new FormData(form);
    const response = await fetch("https://formspree.io/f/xgvydwdb", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    } else {
      successMessage.style.display = 'none';
      errorMessage.style.display = 'block';
    }
  });
</script>
