<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Aguatudo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('LANDING_PAGE.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #form-status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Entre em Contato</h2>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" >

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="_replyto" >

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" ></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="form-status"></p>
    </div>
  </main>

  <footer style="text-align: center; padding: 20px; background-color: rgba(0, 0, 0, 0.7);">
    © 2025 Aguatudo. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const form = event.target;
      const status = document.getElementById('form-status');
      const data = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xgvydwdb", {
          method: "POST",
          body: data,
          headers: {
            Accept: "application/json"
          }
        });

        if (response.ok) {
          form.reset();
          status.textContent = "Muito obrigado pelo contato! Retornaremos o mais rápido possível.";
          status.style.color = "#28a745";
        } else {
          status.textContent = "Houve um problema ao enviar. Tente novamente.";
          status.style.color = "#dc3545";
        }
      } catch (error) {
        status.textContent = "Erro de conexão. Verifique sua internet.";
        status.style.color = "#dc3545";
      }
    });
  </script>
</body>
</html>
