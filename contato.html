<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Aguatudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 40px;
    }
    h1 {
      color: #1976d2;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .success-message {
      margin-top: 15px;
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 4px;
      display: none;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1976d2;
    }
  </style>
</head>
<body>

  <h1>Entre em Contato</h1>
  <form id="contato-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <div class="success-message" id="mensagem-sucesso">Mensagem enviada com sucesso! Obrigado pelo contato.</div>
  </form>

  <a href="index.html">← Voltar para a página inicial</a>

  <script>
    const form = document.getElementById('contato-form');
    const successMessage = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("https://formspree.io/f/xgvydwdb", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
      } else {
        alert("Erro ao enviar. Por favor, tente novamente.");
      }
    });
  </script>

</body>
</html>
