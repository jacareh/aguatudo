  <main>

<h2>Entre em Contato</h2>
<form id="contato-form" novalidate>
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" required minlength="2" style="width:100%;padding:10px;margin-top:5px;border-radius:5px;border:none;">

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="_replyto" required style="width:100%;padding:10px;margin-top:5px;border-radius:5px;border:none;">

  <label for="message">Mensagem:</label>
  <textarea id="message" name="message" rows="5" required minlength="10" style="width:100%;padding:10px;margin-top:5px;border-radius:5px;border:none;"></textarea>

  <button type="submit" style="margin-top:20px;padding:10px 20px;background-color:white;color:#00CF90;border:none;border-radius:4px;font-weight:bold;cursor:pointer;">Enviar</button>
  <div class="success-message" id="mensagem-sucesso" style="margin-top:15px;padding:10px;border-radius:4px;display:none;background-color:#d4edda;color:#155724;">Mensagem enviada com sucesso!</div>
  <div class="error-message" id="mensagem-erro" style="margin-top:15px;padding:10px;border-radius:4px;display:none;background-color:#f8d7da;color:#721c24;">Erro ao enviar. Verifique os campos.</div>
</form>
<script>
  const form = document.getElementById('contato-form');
  const successMessage = document.getElementById('mensagem-sucesso');
  const errorMessage = document.getElementById('mensagem-erro');

  form.addEventListener('submit', async function(event) {
    event.preventDefault();

    if (!form.checkValidity()) {
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      return;
    }

    const formData = new FormData(form);
    const response = await fetch("https://formspree.io/f/xgvydwdb", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    } else {
      successMessage.style.display = 'none';
      errorMessage.style.display = 'block';
    }
  });
</script>
