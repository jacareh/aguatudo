<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aguatudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      font-family: sans-serif;
    }
    .top-right a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 4px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    .top-right a:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </div>
  <img src="LANDING_AGUATUDO.jpg" alt="Aguatudo">

</html>
